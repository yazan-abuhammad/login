<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form  action="#" id="registerForm">
          <div class="user-details">
            <div class="input-box" id="first-Name" >
              <span class="details">first Name</span>
              <input type="text" placeholder="Enter your first name" required />
            </div>
            <div class="input-box" id="second-Name">
              <span class="details">second Name</span>
              <input
                type="text"
                placeholder="Enter your second name"
                required
              />
            </div>
            <div class="input-box" >
              <span class="details">Username</span>
              <input type="text" id="Username" placeholder="Enter your username" required />
            </div>
            <div class="input-box" >
              <span class="details">Email</span>
              <input type="text"  id="Email" placeholder="Enter your email" required />
            </div>

            <div class="input-box" >
              <span class="details">Phone Number</span>
              <input type="text" id="Phone-Number" placeholder="Enter your number" required />
            </div>

            <div class="input-box" >
              <span class="details">confirm your email</span>
              <input type="text" id="confirm-your-email" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text"  id="Password" placeholder="Enter your password" required />
            </div>
            <div class="input-box" >
              <span class="details">Confirm Password</span>
              <input type="text" id="Confirm-Password" placeholder="Confirm your password" required />
            </div>
          </div>


        
        
            <select class="select-qiz" name="" id="select-qiz">

               <option value="0">Select your Qiz</option>
             <option value="1">English Qiz</option>
                  <option value="2">Html Qiz</option>
           <option value="3">Css Qiz</option>
              <option value="4">Javascript Qiz</option>



            </select>
          
         </div>

          <div class="button" >
            <input type="submit" value="Register "id="submit" />
          </div>
          <div class="login-link">
            already have account? <a href="../Login Page/index.html">Login now</a>
          </div>
        </form>
      </div>
    </div>
    <Script src="app.js"></Script>
  </body>
</html>
